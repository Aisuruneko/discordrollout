<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Discord Username Rollout Tracker</title>
		<meta name="og:title" content="Discord Username Rollout Tracker">
		<meta name="description" content="Found out more information about the status of the username rollout being done by Discord!">
		<meta name="og:description" content="Found out more information about the status of the username rollout being done by Discord!">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="discord, discord new usernames, discord username, rollout tracker, rollout, website, Netro, software, Netro Corporation">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
		<link rel="stylesheet" href="./rollout-tracker/RolloutTracker.css">
	</head>
	<body>
		<!--
			Hi there!
			If you're reading this, you probably inspect element or console or view-source.
			Anyways, I created this early in the morning on the 7th of June, hoping to be the first one out there to do this.
			Well, I woke up to a notice another website was doing it but a lot of misinformation was being spread on the site.
			My goal is to gather all community data and compile it onto a viewable page like this.
			Everything is manual. Please have respect.

			Thanks for visiting and thanks to all the community members helping feed me data so I can place it here!
			You all mean a lot <3.
			
			~ Matthew (@thecodingguy)
			June 9th, 2023 2:38 AM Eastern Time (GMT-4)
			nya
		-->
		<!-- HEADER -->
		<header>
			<h1>Discord Username Rollout Tracker</h1>
			<label class="switch">
				<input type="checkbox" id="themeToggle">
				<span class="slider round"></span>
				<span class="switch-label">Toggle Dark Mode</span>
			</label>
		</header>

		<!-- ALERTS -->
		<div class="alerts">
			<div class="alert" id="alert-js">
				<span class="alert-icon"><span class="badge unconfirmed">IMPORTANT</span></span>
				<span class="alert-text">This site requires JavaScript. If this page does not load, please try reloading.</span>
			</div>
		</div>
		<!-- MAIN -->
		<div class="main">

			<!-- STATUS -->
			<section class="status" id="status">
				<h2>Rollout Status</h2>
				<p>This applies up to the dates listed:</p>
				<div class="loader" id="status-loader">
					<div class="spin"></div>
					<span class="text">NOW LOADING...</span>
				</div>
			</section>

			<!-- TIMELINE -->
			<section class="timeline" id="timeline">
				<div id="timeline-header">
					<h3>Timeline</h3>
				</div>
				<div class="loader" id="timeline-loader">
					<div class="spin"></div>
					<span class="text">NOW LOADING...</span>
				</div>
			</section>

			<!-- FAQ -->
			<section class="faq" id="faq">
				<h3>FAQ</h3>
				<div class="loader" id="faq-loader">
					<div class="spin"></div>
					<span class="text">NOW LOADING...</span>
				</div>
			</section>

			<!-- FOOTNOTES -->
			<section class="footnotes" id="footnotes">
				<h3>Footnotes</h3>
				<div class="loader" id="footnotes-loader">
					<div class="spin"></div>
					<span class="text">NOW LOADING...</span>
				</div>
			</section>
		</div>

		<!-- FOOTER -->
		<footer>
		</footer>
	</body>
	<script src="./rollout-tracker/RolloutTracker.js"></script>
	<script type="text/javascript">
		const alertJS = document.getElementById("alert-js");
		if (alertJS) alertJS.remove(); // Get rid of alert-js. We currently support JS

		if (RolloutTracker) {
			window.tracker = new RolloutTracker();
			window.tracker.init();
		} else {
			alert("Major issue happened. RolloutTracker not found! Try reloading?");
		};

		// Check every if alert box is empty
		const hideAlertsBox = () => { const alerts = document.querySelector(".alerts"); if (alerts) { alerts.style.display = (alerts.childElementCount > 0) ? "block" : "none"; }; };
		hideAlertsBox(); setInterval(hideAlertsBox, 1000);
	</script>
</html>
